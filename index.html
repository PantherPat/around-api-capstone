<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <title>around Capstone Project</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="wrapper">




    <main class="landing-page">
        <img id="logo" src="images/around-u-transparent.gif" alt="around-you">
        <p id="landing-page-heading">Explore events happening around you</p>
        <section>
            <button class="button">Explore</button>
        </section>

    </main>





    <main class="search-results">
        <header>
            <div class="nav-homepage">
                <img src="images/around-u-transparent.gif" alt="around-you">
            </div>
        </header>
        <section class="column-wrapper">
            <div class="half-column background-image">
                <h2 id="result-list">Results
                    <ul id="search-results">
                    </ul>
                </h2>
            </div>
            <div class="half-column-fixed white-background" id="stickyContent">
                <form id="search-form">
                    <label id="parameters">Keyword</label>
                    <input type="text" id="keyword-value" value="music" autocomplete="off">
                    <label id="parameters">Location</label>
                    <input type="text" id="location-value" value="washington dc" autocomplete="off">
                    <label id="parameters">Date</label>
                    <input type="text" id="date-value" autocomplete="off">
                    <input type="submit" value="search">
                </form>

            </div>

        </section>
    </main>
    <footer>
        <div class="personal-info">
            <ul>
                <li><a href="https://www.linkedin.com/in/patrick-keshishian-81932068/"><img id=linkedin-image src="images/In-Black-21px-R.png" alt=""></a>
                    <li><a href="https://angel.co/pkeshishian?al_content=view+your+profile&al_source=transaction_feed%2Fnetwork_sidebar"><img id="angelist-image" src="images/AngelList_Black_Victory_Hand.png" alt=""></a>
                        <li><a href="patrick.keshishian@gmail.com"><img id="gmail-image" src="images/if_gmail_1220367.png" alt=""></a>
                            <li><a href="https://github.com/PantherPat"><img id="github-image" src="images/GitHub-Mark-64px.png" alt=""></a>
            </ul>
        </div>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        window.onscroll = function() {
            myFunction()
        };

        var header = document.getElementById("stickyContent");

        function myFunction() {
            if (window.pageYOffset > 369) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
